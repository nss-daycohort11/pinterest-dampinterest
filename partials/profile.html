<div class="jumbotron">
  <h1>Dam Pinterest</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
			<div id="createBoard" class="col-md-6">
				<input ng-model="createdBoard.name" type="text" placeholder="New Board Name">
				<button ng-click="newBoard()">New Board</button>
				<span>Select a board:  </span><select ng-options="board.name for board in boards" ng-model="boardSelect"></select><button ng-click="boardSelect = null">View all</button>
				<input ng-model="searchText" type="text" placeholder="Search Pins">
			</div>
		<div class="col-md-3"></div>
	</div>
</div>


<div id="wrapper">
	<div id="columns">
		<div class="pin">
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
					<img src="https://images.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.snap-undp.org%2FWeeklyHighlights%2FLists%2FPhotos%2Fplaceholder.png&f=1">
				</button>
				<p>New Pin</p>
		</div>
		
		<div ng-repeat="pin in pins | filter:boardSelect.name | filter:searchText" class="pin">
			<button type="button" class="blur pic" data-toggle="modal" data-target="#thisModal">
				<img src="{{pin.picURL}}">
			</button>
			<p>{{pin.picInfo}}</p>
		</div>
	</div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Pin</h4>
      </div>
      <div class="modal-body">
        <div id="createPin">
				  <input ng-model="createdPin.picURL" type="text" placeholder="Image URL Here">
				  <input ng-model="createdPin.picInfo" type="textarea" placeholder="About this Pin">
				  <select ng-options="board.name for board in boards" ng-model="selectedBoard"></select>
				  <button type="button" ng-click="newPin()"class="newPin btn btn-default" data-dismiss="modal">New Pin</button>
				</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="thisModal" tabindex="-1" role="dialog" aria-labelledby="thisModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="thisModalLabel">New Pin</h4>
      </div>
      <div class="modal-body">
        <div id="createPin">
				  <input ng-model="createdPin.picURL" type="text" placeholder="Image URL Here">
				  <input ng-model="createdPin.picInfo" type="textarea" placeholder="About this Pin">
				  <select ng-options="board.name for board in boards" ng-model="selectedBoard"></select>
				  <button type="button" ng-click="newPin()"class="newPin btn btn-default" data-dismiss="modal">New Pin</button>
				</div>
      </div>
    </div>
  </div>
</div>
